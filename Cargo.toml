[package]
name = "rana"
version = "0.5.1"
edition = "2021"
license = "MIT"
authors = ["Francisco Calder√≥n <negrunch@grunch.dev>"]
description = "Nostr public key mining tool"
repository = "https://github.com/grunch/rana"
keywords = ["nostr", "mining", "pubkeys", "bech32"]
readme = "README.md"

[dependencies]
clap = { version = "4.0.15", features = ["env", "default", "derive"] }
regex = "1"
num_cpus = "1.1"
nostr = { git = "https://github.com/rust-nostr/nostr", rev = "cd8c89a68147a8538c1535d5ba6573feadf20d34", default-features = false, features = [
  "nip06",
  "nip19",
] }
qrcode = { version = "0.12", default-features = false }
colored = "2.0.0"

[profile.release]
lto = "fat"
codegen-units = 1
opt-level = 3
